<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Delivery | All</title>

<body onload="getDeliveries()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="./assets/ice-delivery.webp" class="ice-logo" />

          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto nav-ul">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Add Delivery</a>

            <li class="nav-item">
              <a class="nav-link" href="#">All Deliveries</a>
            </li>
          </ul>
        </div>

    <div class="container">

                    <th scope="col">End Date</th>

                </thead>
                <tbody id="tableBody">
                  <tr id="tableRow">
                    <td id="userId">0</td>
                    <td id="userName">Nick Malmquist</td>
                    <td id="userEmail">nmmalmquist@crimson.ua.edu</td>
                    <td id="userRole">Tester</td>
                  </tr>
                
                </tbody>
              </table>
